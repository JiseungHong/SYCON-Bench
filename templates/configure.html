{% extends 'base.html' %}

{% block title %}Configure - Flask Firebase App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3>Configure Your Profile</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('configure') }}">
                    <div class="mb-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" name="gender">
                            <option value="None" {% if config.gender == 'None' %}selected{% endif %}>Prefer not to say</option>
                            <option value="Male" {% if config.gender == 'Male' %}selected{% endif %}>Male</option>
                            <option value="Female" {% if config.gender == 'Female' %}selected{% endif %}>Female</option>
                            <option value="Other" {% if config.gender == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="age" class="form-label">Age</label>
                        <select class="form-select" id="age" name="age">
                            <option value="None" {% if config.age == 'None' %}selected{% endif %}>Prefer not to say</option>
                            <option value="Under 18" {% if config.age == 'Under 18' %}selected{% endif %}>Under 18</option>
                            <option value="18-24" {% if config.age == '18-24' %}selected{% endif %}>18-24</option>
                            <option value="25-34" {% if config.age == '25-34' %}selected{% endif %}>25-34</option>
                            <option value="35-44" {% if config.age == '35-44' %}selected{% endif %}>35-44</option>
                            <option value="45-54" {% if config.age == '45-54' %}selected{% endif %}>45-54</option>
                            <option value="55-64" {% if config.age == '55-64' %}selected{% endif %}>55-64</option>
                            <option value="65+" {% if config.age == '65+' %}selected{% endif %}>65+</option>
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Save Configuration</button>
                    </div>
                </form>
                <div class="mt-3 text-center">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
