{% extends 'base.html' %}

{% block title %}Home - Flask Firebase App{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h2 class="text-center">Welcome to Flask Firebase App</h2>
            </div>
            <div class="card-body">
                <p class="lead text-center">A simple web application built with Flask and Firebase.</p>
                
                {% if 'user' in session %}
                <div class="text-center mt-4">
                    <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Go to Dashboard</a>
                </div>
                {% else %}
                <div class="text-center mt-4">
                    <a href="{{ url_for('login') }}" class="btn btn-primary me-2">Login</a>
                    <a href="{{ url_for('signup') }}" class="btn btn-success">Sign Up</a>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
